<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - J Hatfield</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div>
        <label for="firstName">First Name: *</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div>
        <label for="lastName">Last Name: *</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <div>
        <label for="email">Email Address: *</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="password" name="confirmPassword" id="confirmPassword" />
      </div>
      <div>
        <label for="birthDay">Birth Day:</label>
        <input type="date" name="birthDay" id="birthDay" />
      </div>
      <div>
        <label for="gender">Gender Identity:</label>
      </div>
      <div>
        <input type="radio" name="gender" id="male" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="non-binary" />
        <label for="gender">Non-binary</label>
        <input type="radio" name="gender" id="notGiven" />
        <label for="gender">I prefer not to say</label>
      </div>
      <div>
        <label for="aboutMe">A short decription about myself:</label>
      </div>
      <div>
        <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="favLanguage">Favorite Language:</label>
      </div>
      <div>
        <select name="favLanguage" id="favLanguage">
          <option value="HTML">HTML</option>
          <option value="javaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="emailUpdates" id="accept" />
        <label for="emailUpdates"
          >Yes, I would like to receive periodic email updates</label
        >
      </div>
      <input type="submit" value="Create Account" />
      <p>* Indicates a required field.</p>
    </form>
  </body>
</html>
